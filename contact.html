<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap Portfolio :: Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="site-header mb-sm-3 mb-md-4">
            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <div class="container">
                    <a href="#" class="navbar-brand">Richard Cyrus</a>
                    <button class="navbar-toggler navbar-toggle-icon" type="button" data-toggle="collapse" data-target="#navMain"
                        aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navMain" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
                            <li class="nav-item active"><a href="contact.html" class="nav-link">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="site-content container mb-4">
            <div class="row">
                <div class="col-sm site-main bg-white p-4">
                    <article class="article">
                        <header class="article__header mb-4 pb-2 border-bottom">
                            <h1 class="article__title">Contact</h1>
                        </header><!-- .article__header -->
                        <section class="article__content">
                            <form action="" methos="POST" class="form">
                                <div class="form-group form__control-group">
                                    <label class="form__label" for="name">Name</label>
                                    <input class="form-control form__input" type="text" id="name" autocomplete="name" name="user_name" placeholder="John Smith">
                                </div>
                                <div class="form-group form__control-group">
                                    <label class="form__label" for="mail">Email</label>
                                    <input class="form-control form__input" type="email" id="mail" autocomplete="email" name="user_email" placeholder="john.smith@example.com">
                                </div>
                                <div class="form-group form__control-group">
                                    <label class="form__label" for="msg">Message</label>
                                    <textarea class="form-control form__textarea" id="msg" name="user_message" rows="10"></textarea>
                                </div>
                                <div class="form__actions">
                                    <button class="btn btn-primary button button--primary form__submit" type="submit">Submit</button>
                                </div>
                            </form><!-- .form -->
                        </section><!-- .article__content -->
                    </article><!-- .article -->
                </div>
            </div>
        </div>
        <footer class="footer site-footer sticky-footer py-4">
            <p class="site-footer__credit mx-auto text-center m-0">
                &copy;
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script> Richard Cyrus
            </p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </body>
</html>
